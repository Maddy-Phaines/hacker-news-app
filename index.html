<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page Title -->
    <title>Hacker News Reader – Front-End Portfolio Project</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="A front-end portfolio project: a responsive Hacker News Reader built with React, featuring search, nested comments, and accessible UI design."
    />

    <!-- Open Graph / LinkedIn / Facebook -->
    <meta
      property="og:title"
      content="Hacker News Reader – Front-End Portfolio Project"
    />
    <meta
      property="og:description"
      content="A responsive Hacker News Reader built with React. Browse top stories, search articles, and explore comments in a clean, accessible UI."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <!-- Replace with your actual URL -->
    <meta property="og:image" content="https://your-domain.com/thumbnail.png" />
    <!-- Optional image -->

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Hacker News Reader – Front-End Portfolio Project"
    />
    <meta
      name="twitter:description"
      content="A responsive Hacker News Reader built with React and accessibility in mind. Explore stories, search articles, and view nested comments."
    />
    <meta
      name="twitter:image"
      content="https://your-domain.com/thumbnail.png"
    />
    <!-- Optional image -->
  </head>
  <body
    class="text-[var(--copy)] bg-[var(--color-bg)] antialiased transition-colors"
  >
    <div id="root">Loading Hacker News Reader...</div>
    <!-- script to remember user choice RE dark mode/light mode -->
    <!-- Save/restore preference -->
    <script>
      const save = (prefer) => localStorage.setItem("theme", prefer);
      const apply = () =>
        document.documentElement.classList.toggle(
          "dark",
          localStorage.theme === "dark",
        );
      apply();

      window.__toggleTheme = () => {
        const isDark = document.documentElement.classList.toggle("dark");
        save(isDark ? "dark" : "light");
      };
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
